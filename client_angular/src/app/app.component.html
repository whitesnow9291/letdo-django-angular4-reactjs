<router-outlet></router-outlet>
<div class="container">
  <footer>
    <p>&copy; Company 2017</p>
  </footer>
</div>

<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" [cssClass]="cssClass" #loginModal>
  <form #loginmodalForm="ngForm">
    <modal-header [show-close]="true">
      <h4 class="modal-title">Login Form!</h4>
    </modal-header>
    <modal-body>
      <alert></alert>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required email [(ngModel)]="usermodel.email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" required [(ngModel)]="usermodel.password" name="password" id="password">
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="loginModal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!loginmodalForm.valid" (click)="onLogin()">Login</button>
    </modal-footer>
  </form>
</modal>

<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" [cssClass]="cssClass" #signupModal>
  <form #signupmodalForm="ngForm">
    <modal-header [show-close]="true">
      <h4 class="modal-title">Sign Form!</h4>
    </modal-header>
    <modal-body>
      <alert></alert>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" required [(ngModel)]="usermodel.username" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required email [(ngModel)]="usermodel.email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" required validateEqual="password_conf" reverse="true" [(ngModel)]="usermodel.password"
          name="password" id="password">
      </div>
      <div class="form-group">
        <label for="password_conf">Password Confirm</label>
        <input type="text" class="form-control" required validateEqual="password" reverse="false" [(ngModel)]="usermodel.password_conf"
          name="password_conf" id="password_conf">
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="signupModal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!signupmodalForm.valid" (click)="onSignUp()">Signup</button>
    </modal-footer>
  </form>
</modal>
